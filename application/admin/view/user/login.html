<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{:lang('web_title')}</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	 <link rel="stylesheet" href="/static/layuiadmin/style/login.css" media="all">
	<style type="text/css">
		html,body{height:100%;}
		body{background:url(/static/images/bluebg.jpg) no-repeat;background-size:cover;margin:0;overflow: hidden;width:100%;}
		.content{width:100%;padding:2% 5%;box-sizing:border-box;}

		.title{font-weight:normal;color:#fff;font-size:40px;text-align:center;letter-spacing:20px;}
		.loginleft{width:50%;float:left;box-sizing:border-box;padding:10% 0 0 5%;}
		.loginleft img{max-width:880px;max-height:482px;width:100%;}
		.loginright{width:50%;float:right;padding:5%;box-sizing:border-box;}
		.loginwhitebg{background: #fff;width:476px;height:514px;box-sizing:border-box;padding:5%;}
		.loginwhitebg h1{color:#1eaae4;font-weight:normal;margin-bottom:50px;text-align:center;}
		.loginwhitebg label{position:relative;display:block;}

		.user,.lock{background:url(/static/images/loginico.png);position:absolute;top:20px;right:20px;z-index:2;width:16px;height:18px;}
		.user{background-position:0 0;}
		.lock{background-position:16px 0;}
		.loginwhitebg input{width:100%;display:block;box-sizing:border-box;margin:8% 0;border:2px solid #ccc;padding:0 54px 0 20px;font-size:18px;}
		.loginwhitebg input,.btn{height:58px;width:100%;border-radius:4px;}
		.btn{background:url(/static/images/btnbg.jpg);background-size:contain;border:2px solid #5696f5;font-size:22px;color:#fff;text-shadow:0 2px 2px #999;letter-spacing:10px;}

	@media screen and (max-width:1800px) {
		.loginleft{padding:15% 0 0 5%;}
	}
	@media screen and (max-width: 1046px) {
		.title{font-size:35px;}
		.loginleft{padding:10% 0 0 5%;}
	    .loginwhitebg{width:100%;height:auto;}
	    .loginwhitebg h1{font-size:25px;margin-bottom:30px;}
	    .btn{letter-spacing:5px;font-size:18px;margin-bottom:8%;}
	}
	@media screen and (max-width:768px) {
		.title{font-size:30px;letter-spacing:3px;}
	    .loginwhitebg{width:100%;height:auto;}
	    .loginwhitebg h1{font-size:22px;margin-bottom:5%;}
	    .loginwhitebg input{padding:0 35px 0 15px;margin:3% 0;font-size:16px;}
	    .user,.lock{top:10px;right:10px;}
	    .loginwhitebg input,.btn{height:40px;}
	    .btn{letter-spacing:5px;font-size:18px;margin-bottom:3%;}
	    .loginleft{display:none;}
	    .loginright{width:100%;}
	}
	</style>
</head>
<body>
<div class="content">
	<h1 class="title">{:lang('web_title')}</h1>
	<div class="loginleft">
		<img src="/static/images/loginleftimg.png" alt="" >
	</div>

	<div class="loginright" >
		<div class="loginwhitebg">
			<h1>用户登录 / User login</h1>
			<form id="LAY-user-login" class="layui-form">
				<label>
					<input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="请输入用户名" class="layui-input" autocomplete='off'>
					<i class="user"></i></label>
				<label>
					<input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="请输入密码" class="layui-input" autocomplete='off'>
					<i class="lock"></i></label>
				<button type="button" class="btn" lay-submit lay-filter="LAY-user-login-submit">登录</button>
			</form>
		</div>
	</div>
</div>
<script src="/static/js/login.js?v={:config('web_version')}"></script>
</body>
</html>
